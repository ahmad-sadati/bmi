<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">BMI</h2>
    			<p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
    			<form>
            <div id="heightInput">
              <p>And your height in here (CM)</p>
               <input id="height" type="number" pattern="[0-9]*" name="b"/> 
            </div>
    				<div id="weightInput">
    					<p>Put your weight in here (KG)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    		     <button type="button" class="btn btn-info" onclick="calculate()">Calculate BMI</button>
    		</form>
    		<div id="results" class="text-center text-danger">Your BMI results will appear here</div>
    	</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
